<!DOCTYPE html>
<html>

<head>
    <title>Scribbler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/common.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css">
</head>

<body>
    <div class="container">
        <header>
            <span><p id="title">ScriBBler</p><p id="tagLine">Explore, Imagine, Create</p></span>
            <button id="signUp" onclick="showSignUpForm()">Sign Up</button>
            <button id="signIn" onclick="showSignInForm()">Sign In</button>
        </header>
        <div class="postsBtn">
            <button id="allPosts" onclick="getPosts()">All Posts</button>
            <button id="createPost" onclick="createPost()">Create Post</button>
        </div>
        <div class="content">
                    <div class="modal-overlay"></div>
                    <div id="signUpModal" class="modal">
                        <div class="header">
                            <h4>Get Started<span class="close" onclick="closeModal('signUpModal')"><i class="fa fa-times" aria-hidden="true"></i></span></h4>
                            <hr>
                        </div>
                        <form action="#" onsubmit="signUpSubmit()">
                        <div class="element">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="element">
                            <label for="signUpUsername">Username</label>
                            <input type="text" id="signUpUsername" placeholder="Enter your username" required>
                        </div>
                        <div class="element">
                            <label for="signUpPassword">Password</label>
                            <input type="password" id="signUpPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="element">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                        </div>
                        <div class="element">
                            <button id="signUpSubmit">Sign Up</button>
                        </div>
                        </form>
                    </div>
            <div id="signInModal" class="modal">
                <div class="header">
                    <h4>Welcome Back!<span class="close" onclick="closeModal('signInModal')"><i class="fa fa-times" aria-hidden="true"></i></span></h4>
                    <hr>
                </div>
                <form action="#" onsubmit="signInSubmit()">
                <div class="element">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="element">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="element">
                    <button id="signInSubmit">Sign In</button>
                </div>
                <p class="info">Not a member? <a href="#">Sign Up</a></p>
                </form>
            </div>
            <div id="createPostModel" class="modal">
                <div class="header">
                    <h4>Pen Your Post<span class="close" onclick="closeModal('createPostModel')"><i class="fa fa-times" aria-hidden="true"></i></span></h4>
                    <hr>
                </div>
                <form action="#">
                    <div class="element">
                        <label for="postTitle">Title</label>
                        <input type="text" id="postTitle" placeholder="Enter title of your post" required>
                    </div>
                    <div class="element">
                        <label for="contents">Contents</label>
                        <textarea id="contents" placeholder="Enter the contents of your post" rows="10" cols="100"></textarea>
                    </div>
                    <div class="element" id="create">
                        <button>Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./scripts/index.js"></script>
    <script type="text/javascript" src="./scripts/common.js"></script>
</body>

</html>
